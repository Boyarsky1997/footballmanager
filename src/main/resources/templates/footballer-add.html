<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:fh="http://www.w3.org/1999/xhtml">
<head>
    <!--/*@thymesVar id="title" type=""*/-->
    <title>Реєстрація</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocks/header.html :: header"></header>
<div class="container" mt-7>
    <h1>Додати гравця</h1>
    <form th:action="'/team/'+${id}+'/footballer/add'" method="post">
        <input type="text" name="name" placeholder="Введіть ім'я" class="form-control"><br>
        <input type="text" name="last_name" placeholder="Введіть прізвище" class="form-control"><br>
        <input type="text" name="age" placeholder="Введіть вік" class="form-control"><br>
        <input type="text" name="transferPrice" placeholder="Введіть ціну гравця" class="form-control"><br>

        <button type="submit" class="btn btn-success">Додати гравця</button>
    </form>

</div>
<footer th:insert="/blocks/footer.html:: footer"></footer>
</body>
</html>
